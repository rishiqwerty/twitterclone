<style>
    
    .main{
        display:flex;
        flex-basis: 0;
        width: 70vw;
        margin: 0 auto;
    }
    div{
        width:100%;
    }
    .body{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .user-posts{
        display: grid;
        padding: 20px;
        width: 40vw;
        border: .1px solid #d9d9d9;
    }

    .side-bar{
        border-right: .1px solid #d9d9d9;
        display: flex;
        
    }

    .menu{
        display:flex;
        flex-direction: column;
        position: fixed;
        row-gap: 4vh;
        padding: 1rem;
    }
    #menu-logo{
        width: 30px;
    }
    #menu-logo{
        margin-right: 4vw
    }

    form{
        width: 40vw;
        display: flex;
        align-items: center;
    }
    form > a{
        margin-left: 20px;
    }
    .main form input{
        margin: auto 20px;
        width:100%;
        height:45px;
        color: gray;
        border:none;
        border-radius: 0.2rem;
        background-color: #ededed;
    }
    #back-icon{
        width: 20px;
    }
    #search-input{
        padding: 0 20px;
        border-radius: 2rem
    }
    .users-list{
        width: 40vw;
        padding: 20px;
        border: .1px solid #ededed;
    }
    .users-list p{
        margin-left: 50px;
    }
    #profile-image-post{
        width: 40px;
        height: 40px;
        object-fit: cover;
        border-radius: 50%;
        background-color: transparent;
    }
    .profile-name{
        display: flex;
        align-items: center;
        column-gap: 10px;
        margin: auto;
    }
    .profile-name p,.profile-name h5{
        margin:1vw 0;
    }
    .tag{
        color: gray;
        font-size: 14px;
    }
    #post-image{
        width: 20vw;
    }
    #submit{
        width: 40%;
        border-radius: 2rem;
        background-color: #1DA1F2;
        color: white;
    }

    .search-column{
        border-left: .1px solid #d9d9d9; 
    }
    
</style>
{% extends "base.html" %}
{% block content %} 
<div class="main">
    <div class="side-bar">
        {% if request.user.is_authenticated %}
            <nav class="menu">
                    <a href="{% url "dashboard" %}"><img src="/static/images/home.png" id="menu-logo"/>Home</a>
                
                    <a href="{% url "search_users" %}"><img src="/static/images/search-interface-symbol.png" id="menu-logo"/>Search</a>
                
                    <a href="../profile"><img src="/static/images/user.png" id="menu-logo" />Profile</a>
                
            </nav>
        {% endif %}
    </div>
    <div>
        <form method="GET">
            {% csrf_token %}   
            <a href = "../"><img src="/static/images/back.png" id = "back-icon" ></a>
            <input type="text" placeholder="Enter Name/Username" name='search' id="search-input">
            <input type="submit" id="submit" value="Search">
        </form>


            {% for d in user_list %}
                <a href={% url 'profile_user' d.pk %} >
                    <div class="users-list">
                        <div class="profile-name">
                            <img src={{d.userprofile.profile_pic.url }} id = "profile-image-post" >
                            <h5>{{ d.first_name }} {{ d.last_name }}</h5>
                            <p class='tag'>@{{d}}</p>
                        </div>
                        <p>{{ d.userprofile.bio}}</p>
                    </div>
                </a>
            {% endfor %}
    </div>
    <div class="search-column">
    
    </div>
</div>
{% endblock %}
