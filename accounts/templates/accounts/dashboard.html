<style>
.user-posts{
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    border-top: .1px solid gray;
}
#profile-image-post{
    width: 40px;
}
.single-tweet{
    display: flex;
    column-gap: 10px;
}
.single-tweet p{
    color: gray;
}
#post-image{
    width: 30vw;
    margin-bottom: 5vh;
}
#tweet-create{
    float: right;
    width: 50px ;
    padding: 12px;
    background-color:black;
    border: none;
    border-radius: 1.4rem;
    text-align: center;
    text-decoration: none;
    color: white; 
    font-weight: bold;
    margin: 2vw;
}

</style>
{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
    <h1>Home Page</h1>
    <p>Welcome to your Homepage.</p>

    <div class="user-posts">
        {% for d in data %}
        <img src={{user.userprofile.profile_pic.url }} id = "profile-image-post" >
        <div class="single-tweet">
            <h5>{{ user.first_name }} {{ user.last_name }}</h5>
            <p>@{{user}}</p>
        </div>
        <p id="tweet">{{ d.tweet_post }}</p>
        {% if d.img.url is not None %}
            <img src={{ d.img.url }} id="post-image">
            <br>
        {% endif %}
        {% endfor %}
    </div>
    <a href="new_post" id="tweet-create">+</a>
{% endblock %}
